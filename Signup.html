<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }
        .signup-container h2 {
            text-align: center; 
            margin-bottom: 20px;
        }
        .form-group {
            display:flex;
            justify-content: space-around;
            margin-bottom: 15px;
            gap: 20px;
        }
        /* .form-group div {
            width: 50%;
        } */
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .google-login {
            text-align: center;
        
        }
        /* .google-login a {
            color: #4285F4;
            text-decoration: none;
            font-weight: bold;
        } */
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form>
            <div class="form-group">
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="mobile">Mobile</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Creat a strong password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="xxxxxxxxxx" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div class="google-login">
            <p>Or<br>____________________________________<br><br>Continue with, <b><a href="https://www.google.com.bd/?hl=bn">Google</a></b></p>
        </div>
    </div>
</body>
</html>
